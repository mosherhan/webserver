<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetherup | Error 404</title>
    <link href="image.png" rel="shortcut icon" type="image/x-icon">
    <style>
        :root {
            --primary-color: #ff1a1a;
            --secondary-color: #ff4d4d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: var(--primary-color);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .content {
            text-align: center;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 26, 26, 0.3);
            animation: fadeInDown 1s ease-out, shake 12s infinite;
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.6;
            margin: 1rem 0;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeInUp 1s ease-out;
        }

        .button-container {
            margin-top: 2rem;
            animation: fadeIn 1.5s ease-out;
        }

        .button {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 77, 77, 0.5);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 20%);
            transform: scale(0);
            animation: ripple 1s ease-out;
        }

        .glow {
            position: fixed;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,77,77,0.15) 0%, transparent 70%);
            filter: blur(25px);
            pointer-events: none;
            animation: glowMove 20s linear infinite;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid var(--primary-color);
            width: 90%;
            max-width: 500px;
            z-index: 1000;
            animation: modalOpen 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); }
            20%, 40%, 60%, 80% { transform: translateX(4px); }
        }

        @keyframes glowMove {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100%, 50%); }
            50% { transform: translate(50%, 100%); }
            75% { transform: translate(0, 75%); }
            100% { transform: translate(0, 0); }
        }

        @keyframes ripple {
            to { transform: scale(2); opacity: 0; }
        }

        @keyframes modalOpen {
            from { opacity: 0; transform: translate(-50%, -48%) scale(0.95); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .modal { padding: 1.5rem; }
            .button { width: 100%; padding: 1rem; }
            h1 { animation: fadeInDown 1s ease-out, shakeMobile 12s infinite; }
            
            @keyframes shakeMobile {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
                20%, 40%, 60%, 80% { transform: translateX(2px); }
            }
        }
    </style>
</head>
<body>
    <div class="glow" style="top:20%;left:10%"></div>
    <div class="glow" style="bottom:20%;right:10%"></div>

    <div class="content">
        <h1>Website Restricted</h1>
        <p>Due To Incomplete Payments Of Development</p>
        <p>If you are the site owner contact the developer to resolve the issues.</p>
        <div class="button-container">
            <button class="button" onclick="showModal()">Contact Developer</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <button class="close-btn" onclick="closeModal()">&times;</button>
        <h2>Developer Contact</h2>
        
        <p>üåê Website: <a href="https://makewithus.in" style="color: #ff4d4d; text-decoration: none;">MWU</a></p>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Ripple effect
        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.background = 'rgba(255,255,255,0.2)';
                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 1000);
            });
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        document.onkeydown = function(e) {
            if (e.keyCode === 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 73) { // Ctrl+Shift+I
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 74) { // Ctrl+Shift+J
                return false;
            }
            if (e.ctrlKey && e.keyCode === 85) { // Ctrl+U
                return false;
            }
        };
        
        // Extra protection (works in some browsers)
        Object.defineProperty(document, 'allowScriptAccess', {
            get: function() {
                return 'none';
            }
        });
        
        // Anti-debugging script
        setInterval(function() {
            const check = document.createElement('script');
            check.innerHTML = 'debugger;';
            document.body.appendChild(check);
            document.body.removeChild(check);
        }, 1000);
        </script>
</body>
</html>
